<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Raaka-aine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        
        <h2>Raaka-aineen lisäys:</h2>
        <form method="POST" action="raaka_aine">
            <input type="text" name="nimi" placeholder="Raaka-aineen nimi" />
            <input type="text" name="kuvaus" placeholder="kuvaus" />
            <input type="text" name="mittayksikko" placeholder="mittayksikkö" />
            <input type="submit">Tallenna raaka-aine</input>
        </form>

        
        <div>Raaka-aineen tiedot:</div>

        <ol>
            <li th:each="raaka_aine : ${raaka_aineet}">
                <h6 th:text="${raaka_aine.nimi}">Raaka-aine</h6>
                <span th:text="${raaka_aine.mittayksikko}">Mittayksikkö</span>
                <p th:text="${raaka_aine.kuvaus}">Kuvaus</p>
            </li>
        </ol>
    </body>
</html>
